<!doctype html>
<html lang="en">
<head>

<body>
<h1>JS tasks. Variant 11</h1>

<div id="task_3" class="hidden"> Task 3...</div>

<input type="button" id="task_4_button" class="displayed" value="Task 4. Changing element" />

    <div id="2">block 2</div>
    <div id="3">block 3</div>

    <div id="6">block 6</div>
</div>

<input type="button" id="task_5_button" class="displayed" value="Task 5. Inputing URLs" />
<div id="task_5" class="hidden">
    <div id="ins_div">
        <a></a>
    </div>
    Task 5...
    <input type="button" id="start_insert_button" class="displayed" value="Начать вставку" />
</div>

<input type="button" id="task_6_button" class="displayed" value="Task 6. Handling" />
<div id="task_6" class="hidden">
        <img id="ins_pic" src="1g.jpg" style = "width: 200px; height: 200px" alt="">
</div>

<input type="button" id="task_7_button" class="displayed" value="Task 7. Menu (disappears!)" />
<div id="task_7" class="hidden">
    <ul id="list">Здесь сладости (нажми меня!)</ul>
    <li id="sl_1" class="my_list_no">Мёд</li>
    <li id="sl_2" class="my_list_no">Чупа Чупс</li>
    <li id="sl_3" class="my_list_no">Нутелла</li>
    <p id='sl_end' class="hidden">Сладости закончились!</p>
</div>

<script type="text/javascript">
    let elem1 = document.getElementById('task_1_button')
    let elem2 = document.getElementById('task_2_button')
    let elem3 = document.getElementById('task_3_button')
    let elem4 = document.getElementById('task_4_button')
    let elem5 = document.getElementById('task_5_button')
    let elem6 = document.getElementById('task_6_button')
    let elem7 = document.getElementById('task_7_button')
    let list = document.getElementById('list')
    let start_ins = document.getElementById('start_insert_button')

    /*Task 1 - Date-Time*/
    elem1.onclick = function() {
        let block = document.getElementById('task_1')
        if (block.className === "displayed fixed_block"){
            block.setAttribute('class','hidden fixed_block')}
        else{

            block.setAttribute('class', 'displayed fixed_block')}
    }
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function below_10(number){
        if (number < 10)
            number = "0" + number
        return number
    }

    function my_date_time(){
        let now = new Date();
        let day = below_10(now.getDate()).toString()
        let time = ""
        let hours = now.getHours()
        if (hours >= 12)
            if (hours == 12)
                time =  hours + ":" + below_10(now.getMinutes()) + ":" + below_10(now.getSeconds()) + " p.m."
            else
            {
                let temp = hours - 12
                time = below_10(temp) + ":" + below_10(now.getMinutes()) + ":" + below_10(now.getSeconds()) + " p.m."
            }
        else
        if (hours == 0)
            time =  12 + ":" + below_10(now.getMinutes()) + ":" + below_10(now.getSeconds()) + " a.m."
        else
            time =  below_10(hours) + ":" + below_10(now.getMinutes()) + ":" + below_10(now.getSeconds()) + " a.m."
        let strDateTime = now.getFullYear() + " " + day + " " + months[now.getMonth()] + ", " +
            days[now.getDay()] + " " + time
        document.getElementById("task_1").innerHTML = strDateTime;
    }

    setInterval(my_date_time, 1000);

    /*Task 2 - Calendar*/
    elem2.onclick = function() {
        let block = document.getElementById('task_2')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden')}
        else{
            let table = document.createElement('table'); // Открываем ‹table›.
            table.style.display = 'inline-block';
            table.style.border = '1px solid black';
            let tbody = document.createElement('tbody');
            table.appendChild(tbody);

            let my_month = 2
            let now = new Date(2022, my_month, 1);
            let start = now.getDay()
            let t_num = 1
            let next_month = new Date(2022, my_month + 1, 0)
            let end = next_month.getDate()
            // alert(now)

            var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let row_1 = document.createElement('tr');
            let row_1_data = document.createElement('td');
            row_1_data.style.backgroundColor = "green";
            row_1_data.innerHTML = months[my_month];
            row_1.appendChild(row_1_data);
            // row_1.innerHTML = months[my_month];
            tbody.appendChild(row_1);

            let row_2 = document.createElement('tr');
            for (let i = 0; i <= 6; i++) // Цикл для заполнения заголовка
            {
                let row_2_data = document.createElement('td');
                row_2_data.innerHTML = days[i];
                if (i == 0 || i == 6)
                    row_2_data.style.color = "red";
                row_2.appendChild(row_2_data);
            }
            tbody.appendChild(row_2);

            for (let j = 1; j <= 6; j++)
            {
                let row = document.createElement('tr');
                for (let i = 0; i <= 6; i++) // Цикл для заполнения таблицы.
                {
                    /*if (i % 7 == 1)
                        let row = document.createElement('tr'); // Открываем тег элемента ‹tr›.*/
                    let row_data = document.createElement('td');
                    if (i >= start && j == 1)
                    {
                        if (i == 0 || i == 6)
                            row_data.style.color = "red";
                        row_data.innerHTML = t_num.toString();
                        t_num += 1;
                    }
                    else
                        if (j > 1)
                        {
                            if (t_num <= end)
                            {
                                if (i == 0 || i == 6)
                                    row_data.style.color = "red";
                                row_data.innerHTML = t_num.toString();
                                t_num += 1;
                            }
                        }

                    row.appendChild(row_data);  // Выводим ячейку календаря.
                    /*if (i % 7 == 0)
                        tbody.appendChild(row);   // Закрываем тег элемента ‹tr›.*/
                }
                tbody.appendChild(row);
            }

            /*block.write('<\/table>');*/    // Закрываем теги элементов ‹table›.
            block.appendChild(table);
            block.setAttribute('class', 'displayed')}
    }

    /*Task 3 - DOM*/
    elem3.onclick = function() {
        let block = document.getElementById('task_3')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden')}
        else{
            // Все элементы DOM дети body
            let arr_dom = document.body.childNodes;
            //block.innerText = arr_dom;
            let count = 0;
            for (let i = 0; i < arr_dom.length; i++)
            {
                if (arr_dom[i].tagName == 'DIV')
                {
                    count += 1;
                }
            }
            block.innerText = "Количество блоков DIV детей Body: " + count.toString();
            //alert(arr_dom[0])
            // [object Text]

            // Div элементы DOM
            //const divList = document.body.querySelectorAll('div');
            //block.innerText = divList[0].tagName;
            //alert(divList[0])
            //alert("FFFFF")
            //block.innerText += "\n\nCount of Div's in DOM: " + divList.length.toString()
            block.setAttribute('class', 'displayed')}
    }

    /*Task 4 - Changing Object*/
    function generateColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16)
    }

    function my_changing() {
        let rand_block_num =  Math.random() * (6 - 1) + 1;
        //alert(rand_block_num.toString());
        document.getElementById(rand_block_num.toFixed().toString()).style.backgroundColor = generateColor();
    }

    setInterval(my_changing, 150);

    elem4.onclick = function() {
        let block = document.getElementById('task_4')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden')}
        else{
            block.setAttribute('class', 'displayed')}
    }

    /*Task 5 - Inserting Object*/
    elem5.onclick = function() {
        let block = document.getElementById('task_5')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden')}
        else{
            block.setAttribute('class', 'displayed')}
    }

    start_ins.onclick = function() {
        let block = document.getElementById('ins_div')
        let result = prompt("Введите ссылку для вставки", "https://some_url.com");
        while (result != null){
            let elem = document.createElement("div"); // создаем элемент
            let refText = document.createTextNode(result);  // создаем текст ссылки
            let a = document.createElement('a');    // создаем эл-т ссылка
            a.text = result;
            a.href = result;

            elem.appendChild(a);
            block.insertBefore(elem, block.firstChild.nextSibling); // получаем первый элемент, перед которым будет идти добавление и вставляем
            result = prompt("Введите ссылку для вставки", "https://some_url.com");
        }
    }

    /*Task 6 - Handling MOUSEOVER */
    let pic_arr = ["1g.jpg", "2g.jpg", "3g.jpg", "4g.jpg", "5g.jpg"];
    let ind = 1;
    let add_f = 1;
    ins_pic.onmouseover = ins_pic.onmouseout = handler;

    function handler(event) {
        if (event.type == 'mouseover' || event.type == 'mouseout') {

            //alert(ind)
            //alert(pic_arr.length)
            if (ind >= pic_arr.length) {
                add_f = -1;
                ind += add_f;
                document.getElementById('ins_pic').setAttribute('src', ind.toString() + 'g.jpg');
            }
            else
                if (ind == 1){
                add_f = 1;
                ind += add_f;
                document.getElementById('ins_pic').setAttribute('src', ind.toString() + 'g.jpg');
                }
                else{
                    ind += add_f;
                    document.getElementById('ins_pic').setAttribute('src', ind.toString() + 'g.jpg');
                }
            //ind += add_f;
            //document.getElementById('ins_pic').setAttribute('src', ind.toString() + 'g.jpg');

        }
    }

    elem6.onclick = function() {
        let block = document.getElementById('task_6')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden')}
        else{
            block.setAttribute('class', 'displayed')
        }
    }

    /*Task 7 - CALLBACK + disappear */
    elem7.onclick = function() {
        let block = document.getElementById('task_7')
        if (block.className === "displayed"){
            block.setAttribute('class','hidden');
            }
        else{
            block.setAttribute('class', 'displayed')
        }
    }


    let flag = 0
    function fade(element, callback) {
        let op = 1;  // initial opacity
        let timer = setInterval(function () {
            if (op <= 0.1){
                clearInterval(timer);
                element.style.display = 'none';
                flag += 1;
                callback();
            }
            element.style.opacity = op;
            element.style.filter = 'alpha(opacity=' + op * 100 + ")";
            op -= op * 0.1;
        }, 50);


    }

    let sl1 = document.getElementById('sl_1')
    let sl2 = document.getElementById('sl_2')
    let sl3 = document.getElementById('sl_3')
    block_1 = [sl1, sl2, sl3]

    sl1.addEventListener('click', () => fade(sl1, alert_sladosty))
    sl2.addEventListener('click', () => fade(sl2, alert_sladosty))
    sl3.addEventListener('click', () => fade(sl3, alert_sladosty))

    // другой метод создания обработчика
    /* sl2.onclick = function (){
        fade(sl2)
    }
    sl3.onclick = function (){
        fade(sl3);
    }*/


    function alert_sladosty(){
        if (flag === 3){
            document.getElementById('sl_end').setAttribute('class', 'displayed')
        }
    }

    // отображение списка вкусняшек
    list.onclick = function() {
        //alert(block_1.length)
        for (let i = 0; i <= block_1.length; i++)
        {
            //alert(block_1[i].innerHTML)
            if (block_1[i].className === "my_list_no"){
                block_1[i].setAttribute('class', 'my_list_displayed')
            }
            else{
                block_1[i].setAttribute('class', 'my_list_no')
            }
        }
    }


</script>

<body>
  <div id="login-button">
  <img src="https://img2.freepng.ru/20190630/ftj/kisspng-vector-graphics-head-of-a-clown-t-shirt-portable-n-5d194035b43159.7451874515619359257381.jpg">
</div>
<div id="container">
  <h1>КаКой ТЫ КлоВН <br>?</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input type="text" name="name" placeholder="ИмЕчКО">
    <input type="text" name="surname" placeholder="ФамИЛея">
    <div>
      <input id="e_mail" type="email" name="email" placeholder="ПошТА">
      <script>
        e_mail.onblur = function (){
          let reg = new RegExp(/^[a-zA-Z0-9\.\-_]{2,}@([a-zA-Z0-9]{2,}\.)+[a-zA-Z0-9]{2,4}$/im);
          if (reg.test(e_mail.value) == false){
            e_mail.classList.add('invalid')
          }
        }
        e_mail.onfocus = function (){
          if (this.classList.contains('invalid')){
            this.classList.remove('invalid')
          }
        }
      </script>
    </div>

    <div>
      <input id="pass" type="password" name="pass" placeholder="КодАвОе СлоВа">
      <input id="rep_pas" type="password" name="pass_check" placeholder="ПаВтАрИ!!?!?!?">
      <script>
        pass.onblur = function (){
          let reg = new RegExp(/[\w]*clown![\w]*/im);
          if (reg.test(pass.value) == false){
            pass.classList.add('invalid')
          }
        }
        pass.onfocus = function (){
          if (this.classList.contains('invalid')){
            this.classList.remove('invalid')
          }
        }
        rep_pas.onblur = function (){
          let reg = new RegExp(/[\w]*clown![\w]*/im);
          if (reg.test(rep_pas.value) == false){
            rep_pas.classList.add('invalid')
          }
        }
        rep_pas.onfocus = function (){
          if (this.classList.contains('invalid')){
            this.classList.remove('invalid')
          }
        }
      </script>
    </div>

    <a href="#" onclick="new Audio('./1.mp3').play(); return false;">ОТПРАВИТЬ!</a>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Remember me</span>
      <span id="forgotten">ЗахаАдИть</span>
    </div>
</form>
